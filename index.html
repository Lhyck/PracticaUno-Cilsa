<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cilsa-Practicas</title> 
</head>
<body>
    <header>
  <h1>Primera Práctica Cilsa</h1>
    </header>
    <section>
        <form>
            <h2>Registro </h2>
            <div>
                <label>Nombre</label>
           <br><input type="text" id="nombre" name="nombre">
            </div>
           <div>
            <label>Apellido</label>
            <br><input type="text" id="apellido" name="apellido">
           </div>
            <div>
                <label>Email</label>
                <br><input type="email" id="email" name="email">
            </div>
           <div>
            <label>Fecha de Nacimiento</label>
            <br><input type="date" id="fecha" name="fecha">
           </div>
            <div>
                <div>
                    <label>Pais de Residencia</label>
                    <br>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
            </div>
           
            <div>
                <input class="boton" type="submit" value="Registrarse">
            </div>
        </form>
       
    </section>
    <footer>
        <div>
            <img src="./src/instagram_108043.png">
            <h6>@Comenzando</h6>
        </div>      
     <h4>CopyRigh 2024</h4>
    </footer>
</body>
</html>
